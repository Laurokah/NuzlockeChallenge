<ion-header>
	<ion-toolbar class="pokemon-toolbar-theme">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/nuzlocke/encounters">
			</ion-back-button>
		</ion-buttons>
		<ion-title class="label_style" style="text-align: left; font-size: 20px; line-height: 20px;">Editar Pokémon</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
		<ion-item>
			<ion-label class="label_style" style="font-size: 20px; padding: 10px 0px 0px 10px;">Registrar encontro
			</ion-label>
		</ion-item>

		<ion-item>
			<ion-label class="input_style">Pokémon pego</ion-label>
			<ion-select class="input_style" [(ngModel)]="pokemonSpecies" multiple="false">
				<ion-select-option *ngFor="let option of options" [value]="option">{{option}}</ion-select-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label class="input_style" position="floating">Nickname</ion-label>
			<ion-input [(ngModel)]="pokemonNickname" type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label class="input_style" position="floating">Level</ion-label>
			<ion-input [(ngModel)]="pokemonLevel" type="number"></ion-input>
		</ion-item>

		<ion-button (click)="saveEncounter()" routerLink="/nuzlocke/encounters" class="saveButton">
			<ion-icon slot="icon-only" name="save"></ion-icon>
			&nbsp;&nbsp;SALVAR
		</ion-button>
</ion-content>
