<ion-header>
	<ion-toolbar class="pokemon-toolbar-theme">
		<ion-title class="title_style">{{savedNuzlockesService.currentNuzlocke.name}}</ion-title>
		<ion-buttons slot="start" icon="add">
			<ion-menu-button menu="main-menu"></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content>
	<ion-item>
		<ion-grid>
			<ion-row>
				<ion-col size="5">
					<ion-label class="label_style">JOGO</ion-label>
				</ion-col>
				<ion-col size="7">
					<ion-text class="text_style">Pok√©mon {{savedNuzlockesService.currentNuzlocke.game.name}}
					</ion-text>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-item>


	<ion-item *ngFor="let rule of rules">
		<ion-grid>
			<ion-row>
				<ion-col size="5">
					<ion-label class="label_style">{{rule.title}}</ion-label>
				</ion-col>
				<ion-col size="7">
					<ion-text class="text_style">{{rule.description}}
					</ion-text>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-item>

</ion-content>
