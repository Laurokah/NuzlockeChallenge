<ion-header>
	<ion-toolbar class="pokemon-toolbar-theme">
		<ion-title class="title_style">Nuzlocke da quarentena</ion-title>
		<ion-buttons slot="start" icon="add">
			<ion-menu-button menu="main-menu"></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid fixed>
		<ion-row>
			<ion-col *ngFor="let badge of badges" size="3">
				<ion-img *ngIf="badge.number <= 4" (click)="shouldGymBeMarked(badge.number)" [src]="badge.iconSource"></ion-img>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col *ngFor="let badge of badges" size="3">
				<ion-img *ngIf="badge.number >= 5 " (click)="shouldGymBeMarked(badge.number)" [src]="badge.iconSource"></ion-img>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
